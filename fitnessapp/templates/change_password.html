<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змінити пароль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Фітнес Дашборд</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mb-4">Змінити пароль</h1>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary">Зберегти</button>
              <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Скасувати</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mt-4">
  <p class="text-muted">&copy; 2024 Фітнес Дашборд</p>
</footer>
</body>
</html>
